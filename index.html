<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">🎉 Happy Birthday, Vrituu! 🎉</h1>
        <p class="message">Being with you makes everything more beautiful 🌸</p>
        <div class="love-meter">
            <p class="love-meter-text">Love Meter ❤️</p>
            <div class="meter-container">
                <div class="meter" id="meter"></div>
            </div>
        </div>
        <button class="heart-button" id="heart-button">❤️ Click Me!</button>
        <p id="click-count" class="click-count">Our love for each other = 100</p>
        <p id="love-message" class="love-message">🌟 My love for you is infinite! 🌟</p>
        <div id="hearts-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
